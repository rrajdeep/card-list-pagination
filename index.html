<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Profile Card</title>

    <!-- Bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Container div -->
    <div class="container mt-3 p-3 mx-auto">
        <div class="card" style="width:400px;">
            <!-- profile image: -->
            <img class="card-img-top" src="profile-image.png" alt="card-image">
            <!-- card -->
            <div class="card-body">
                <h4 class="card-title">Rajdeep Rathore</h4>
                <p class="card-text">Engineer - Full Stack Developer</p>
                <!-- Link to skill page -->
                <a href="skills.html" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
</body>

</html>
